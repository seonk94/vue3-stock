name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  create-envfile:
 
    runs-on: ubuntu-18.04
 
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1
      with:
        envkey_VUE_APP_IEX_API_TOKEN: ${{ secrets.VUE_APP_IEX_API_TOKEN }}
        envkey_VUE_APP_IEX_BASE_URL: ${{ secrets.VUE_APP_IEX_BASE_URL }}
        envkey_VUE_APP_API_KEY: ${{ secrets.VUE_APP_API_KEY }}
        envkey_VUE_APP_AUTH_DOMAIN: ${{ secrets.VUE_APP_AUTH_DOMAIN }}
        envkey_VUE_APP_DATABASE_URL: ${{ secrets.VUE_APP_DATABASE_URL }}
        envkey_VUE_APP_PROJECT_ID: ${{ secrets.VUE_APP_PROJECT_ID }}
        envkey_VUE_APP_STORAGE_BUCKET: ${{ secrets.VUE_APP_STORAGE_BUCKET }}
        envkey_VUE_APP_MESSAGIN_ID: ${{ secrets.VUE_APP_MESSAGIN_ID }}
        envkey_VUE_APP_APP_ID: ${{ secrets.VUE_APP_APP_ID }}
        envkey_VUE_APP_MEASUREMENT_ID: ${{ secrets.VUE_APP_MEASUREMENT_ID }}
        file_name: .env
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DIVIDENDS_INFO }}'
          projectId: dividends-info
