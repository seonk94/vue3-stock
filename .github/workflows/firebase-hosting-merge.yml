name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DIVIDENDS_INFO }}'
          channelId: live
          projectId: dividends-info
        env:
          CI: true
          VUE_APP_FIREBASE_CONFIG: ${{ secrets.VUE_APP_FIREBASE_CONFIG }}
          VUE_APP_IEX_API_BASE_URL: ${{ secrets.VUE_APP_IEX_API_BASE_URL }}
          VUE_APP_IEX_API_TOKEN: ${{ secrets.VUE_APP_IEX_API_TOKEN }}